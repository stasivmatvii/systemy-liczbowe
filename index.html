    <main>

            <table>
                <tr>
                    <th>HEX</th>
                    <th>BIN</th>
                    <th>DEC</th>
                </tr>

                <tr><td>F</td><td>1111</td><td>15</td></tr>
            </table>
        </section>

        <section class="srodkowy">
            <input type="number" placeholder="Wpisz liczbę dziesiętną">
            <button>Przelicz na binarny</button>
